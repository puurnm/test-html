<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/661/360/png-transparent-whatsapp-icon-logo-whatsapp-logo-text-instant-messaging-whatsapp-logo-png-thumbnail.png">
    <title>Frontend ADE - Hari ke-3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<h2 align="center">Form Data Diri</h2>

<form action="#" method="post">
    <div class="form-group col-4">
        <label for="fname">First Name :</label>
        <input type="text" class="form-control" id="fname" placeholder="First Name" required>
    </div>

    <div class="form-group col-4">
        <label for="lname">Last Name :</label>
        <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
    </div>

    <div class="form-group col 4">
        <label for="jeniskelamin">Jenis Kelamin :</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="lakilaki">
            <label class="form-check-label" for="laki_laki">Laki-laki</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="perempuan">
            <label class="form-check-label" for="perempuan">Perempuan</label>
        </div>
    </div>

    <div class="form-group col 4">
        <label for="pendidikan">Pendidikan Terakhir :</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pendidikan" id="pendidikan" value="sd">
            <label class="form-check-label" for="sd">SD</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pendidikan" id="pendidikan" value="smp">
            <label class="form-check-label" for="smp">SMP</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pendidikan" id="pendidikan" value="sma">
            <label class="form-check-label" for="sma">SMA Sederajat</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pendidikan" id="pendidikan" value="s1">
            <label class="form-check-label" for="s1">S1</label>
        </div>
    </div>

    <div class="form-group col-4">
        <label for="hobi">Hobby :</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobi" id="hobi" value="renang">
            <label class="form-check-label" for="renang">Renang</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobi" id="hobi" value="futsal">
            <label class="form-check-label" for="futsal">Futsal</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobi" id="hobi" value="mancing">
            <label class="form-check-label" for="mancing">Mancing</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobi" id="hobi" value="voli">
            <label class="form-check-label" for="voli">Voli</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="hobi" id="hobi" value="jogging">
            <label class="form-check-label" for="jogging">Jogging</label>
        </div>
    </div>

    <div class="form-group col-4">
        <label for="keahlian">Keahlian</label>
        <select class="form-control" name="keahlian" id="keahlian" required>
          <option value="#" disabled selected>Pilih Keahlian</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="fullstack">Fullstack Developer</option>
        </select>
    </div>

    <div class="form-group col-4">
        <label for="alamat">Alamat :</label>
        <div>
            <textarea name="alamat" id="alamat" style="width:420px; height:100px;"></textarea>
        </div>
    </div>

    <div class="form-group col-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
